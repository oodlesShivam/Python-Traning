{% extends 'base.html' %}
<html>
<head>
    {% block head %}
    <title>Login</title>
    {% endblock %}
</head>
{% block body %}
<div class="container">
    <h1>Welcome</h1>
    <p>
        You can log in here!
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
</html>
